<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}{% endblock %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Compactify - File Processing Made Easy{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <script
      src="{{url_for('static',filename='dist/output.js')}}"
      defer
    ></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; }
      .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50" style="overflow: scroll; scrollbar-width: none;">
    {% include "./master/partials/nav.html" %} 
    <div class="pt-20">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
