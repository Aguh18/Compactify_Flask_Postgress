<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="{{url_for('removebg')}}"
      method="POST"
      enctype="multipart/form-data"
    >
      <p class="bg-blue-200">haii</p>
      {{ form.csrf_token }} {{ form.file.label(class="bg-blue-400 text-red-500")
      }}<br />
      {{ form.file(class="bg-blue-700") }}<br /><br />
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <button type="submit" name="submit">pencet selesai</button>
    </form>
  </body>
</html>
